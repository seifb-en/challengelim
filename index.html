<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="style.css">

    <!-- font ubuntu google api -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>Lim</title>
  </head>
  <body>

    <!-- contenitore body -->
    <div class="container">
      <!-- logo -->
      <header>
        <img id="logo" src="logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- bottoni -->
      <nav>
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
      </nav>

      <!-- lista monopattini-->
      <main>

        <!-- monopattino 1 -->
        <section class="monopattino">
          <input type="checkbox" name="seleziona">
          <span class="monopattino-name">Monopattino gino22</span>
          <span class="distanza"><span class="arrow"> </span>Via Guadalametri - a <span class="metri">220</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="med-bar"></div>
        </section>

        <!-- monopattino 2 -->
        <section class="monopattino">
          <input type="checkbox" name="seleziona">
          <span class="monopattino-name">Monopattino Mike24</span>
          <span class="distanza"><span class="arrow"> </span>Via Ricciardoni - a <span class="metri">420</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="full-bar"></div>
        </section>

        <!-- monopattino 3-->
        <section class="monopattino">
          <input type="checkbox" name="seleziona">
          <span class="monopattino-name">Monopattino Fede154</span>
            <span class="distanza"><span class="arrow"> </span>Via Mentarini - a <span class="metri">490</span> metri da te</span>

          <div>Stato carica:</div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
</html>
